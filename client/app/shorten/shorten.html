<div id='container'>
  <h1>Shorten a link</h1>
  <form name="shortenLink" ng-submit='addLink()' novalidate>
    <input type='url' name='theLink' ng-model='link.url' required>
    <span style="color:red" ng-show="shortenLink.theLink.$error.url">
            Sorry Not a Valid URL, Don't Forget to Use http://</span>
    <button type="submit" ng-disabled="shortenLink.$invalid">Shorten</button>
  </form>

</div>
